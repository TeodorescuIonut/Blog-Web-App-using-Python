{% extends "layout.html" %}
{% block title %}
{% endblock %}

{% block content %}
<form action="{{ url_for('database_bp.db_setup') }}"" method="post">
    <div class="form-group">
        <label for="host">Host</label>
        <input class="form-control" type="text" id="host" name="host" required value="localhost"><br>
        <label for="database">Database</label>
        <input class="form-control" type="text" id="database" name="database" required><br>
        <label for="user">User</label>
        <input class="form-control" type="text" id="user" name="user" required><br>
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" required><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

{% endblock %}
